<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Î©îÎ™®Ïû•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      margin: 2px;
    }
    .memo-list {
      margin-top: 20px;
    }
    .memo-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .memo-title {
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .memo-content {
      margin-top: 10px;
      display: none;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
    }
    .search-bar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìù Î©îÎ™®Ïû•</h1>

  <input type="text" id="titleInput" placeholder="Ï†úÎ™© ÏûÖÎ†•" />
  <textarea id="memoInput" placeholder="Î©îÎ™® ÎÇ¥Ïö© ÏûÖÎ†•..."></textarea>
  <div class="controls">
    <button onclick="saveMemo()">Ï†ÄÏû•</button>
  </div>

  <input type="text" id="searchInput" class="search-bar" placeholder="Ï†úÎ™© Í≤ÄÏÉâ..." oninput="filterMemos()" />

  <div class="memo-list" id="memoList"></div>

  <script>
    const titleInput = document.getElementById("titleInput");
    const memoInput = document.getElementById("memoInput");
    const memoList = document.getElementById("memoList");
    const searchInput = document.getElementById("searchInput");

    let editIndex = null; // ÏàòÏ†ï Ï§ëÏù∏ Î©îÎ™® Ïù∏Îç±Ïä§ Ï†ÄÏû•

    function loadMemos() {
      memoList.innerHTML = "";
      const memos = JSON.parse(localStorage.getItem("memoList")) || [];

      memos.forEach((memo, index) => {
        const item = document.createElement("div");
        item.className = "memo-item";

        const title = document.createElement("div");
        title.className = "memo-title";
        title.textContent = memo.title;
        title.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };

        const content = document.createElement("div");
        content.className = "memo-content";
        content.textContent = memo.content;

        const btnBox = document.createElement("div");
        btnBox.style.marginTop = "10px";

        const editBtn = document.createElement("button");
        editBtn.textContent = "ÏàòÏ†ï";
        editBtn.onclick = () => {
          titleInput.value = memo.title;
          memoInput.value = memo.content;
          editIndex = index; // ÏàòÏ†ïÌï† Î©îÎ™® Ïù∏Îç±Ïä§ Ï†ÄÏû•
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "ÏÇ≠Ï†ú";
        delBtn.onclick = () => {
          if (confirm("Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            memos.splice(index, 1);
            localStorage.setItem("memoList", JSON.stringify(memos));
            loadMemos();
          }
        };

        btnBox.appendChild(editBtn);
        btnBox.appendChild(delBtn);

        item.appendChild(title);
        item.appendChild(content);
        item.appendChild(btnBox);
        memoList.appendChild(item);
      });
    }

    function saveMemo() {
      const title = titleInput.value.trim();
      const content = memoInput.value.trim();

      if (!title || !content) {
        alert("Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
        return;
      }

      const memos = JSON.parse(localStorage.getItem("memoList")) || [];

      if (editIndex !== null) {
        // ÏàòÏ†ï Î™®ÎìúÏùº Îïå
        memos[editIndex] = { title, content };
        editIndex = null; // ÏàòÏ†ï Ï¢ÖÎ£å
      } else {
        // ÏÉà Î©îÎ™® Ï∂îÍ∞Ä
        memos.unshift({ title, content });
      }

      localStorage.setItem("memoList", JSON.stringify(memos));

      titleInput.value = "";
      memoInput.value = "";
      loadMemos();
    }

    function filterMemos() {
      const keyword = searchInput.value.toLowerCase();
      const items = document.querySelectorAll(".memo-item");

      items.forEach(item => {
        const title = item.querySelector(".memo-title").textContent.toLowerCase();
        item.style.display = title.includes(keyword) ? "block" : "none";
      });
    }

    window.onload = loadMemos;
  </script>
</body>
</html>
