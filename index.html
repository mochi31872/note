<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ë©”ëª¨ì¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    input, textarea {

    .memo-title {
      font-weight: bold;

      cursor: pointer;
    }
    .memo-content {
      margin-top: 10px;
      display: none;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;

    .search-bar {

    .memo-content a {
      color: blue;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ ë©”ëª¨ì¥</h1>

  <input type="text" id="titleInput" placeholder="ì œëª© ì…ë ¥" />
  <textarea id="memoInput" placeholder="ë©”ëª¨ ë‚´ìš© ì…ë ¥..." oninput="autoResize(this)"></textarea>
  <div class="controls">
    <button onclick="saveMemo()">ì €ì¥</button>
    <button onclick="exportMemos()">íŒŒì¼ë¡œ ì €ì¥</button>
    <button onclick="document.getElementById('importFile').click()">íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°</button>
    <input type="file" id="importFile" accept="application/json" style="display:none" onchange="importMemos(event)" />
  </div>

  <input type="text" id="searchInput" class="search-bar" placeholder="ì œëª© ê²€ìƒ‰..." oninput="filterMemos()" />

  <div class="memo-list" id="memoList"></div>

  <script>
    const titleInput = document.getElementById("titleInput");
    const memoInput = document.getElementById("memoInput");
    const memoList = document.getElementById("memoList");
    const searchInput = document.getElementById("searchInput");

    let editIndex = null;

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function loadMemos() {
      memoList.innerHTML = "";
      const memos = JSON.parse(localStorage.getItem("memoList")) || [];

      memos.forEach((memo, index) => {
        const item = document.createElement("div");
        item.className = "memo-item";

        const title = document.createElement("div");
        title.className = "memo-title";
        title.textContent = memo.title;
        title.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };

        const content = document.createElement("div");
        content.className = "memo-content";

        const urlPattern = /^(https?:\/\/[^\s]+)$/;
        if (urlPattern.test(memo.content)) {
          const link = document.createElement("a");
          link.href = memo.content;
          link.target = "_blank";
          link.textContent = memo.content;
          content.appendChild(link);
        } else {
          content.textContent = memo.content;
        }

        const btnBox = document.createElement("div");
        btnBox.style.marginTop = "10px";

        const editBtn = document.createElement("button");
        editBtn.textContent = "ìˆ˜ì •";
        editBtn.onclick = () => {
          titleInput.value = memo.title;
          memoInput.value = memo.content;
          autoResize(memoInput);
          editIndex = index;
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "ì‚­ì œ";
        delBtn.onclick = () => {
          if (confirm("ì´ ë©”ëª¨ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            memos.splice(index, 1);
            localStorage.setItem("memoList", JSON.stringify(memos));
            loadMemos();
          }
        };

        btnBox.appendChild(editBtn);
        btnBox.appendChild(delBtn);

        item.appendChild(title);
        item.appendChild(content);
        item.appendChild(btnBox);
        memoList.appendChild(item);
      });
    }

    function saveMemo() {
      const title = titleInput.value.trim();
      const content = memoInput.value.trim();

      if (!title || !content) {
        alert("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      const memos = JSON.parse(localStorage.getItem("memoList")) || [];

      if (editIndex !== null) {
        memos[editIndex] = { title, content };
        editIndex = null;
      } else {
        memos.unshift({ title, content });
      }

      localStorage.setItem("memoList", JSON.stringify(memos));

      titleInput.value = "";
      memoInput.value = "";
      memoInput.style.height = "auto";
      loadMemos();
    }

    function filterMemos() {
      const keyword = searchInput.value.toLowerCase();
      const items = document.querySelectorAll(".memo-item");

      items.forEach(item => {
        const title = item.querySelector(".memo-title").textContent.toLowerCase();
        item.style.display = title.includes(keyword) ? "block" : "none";
      });
    }

    function exportMemos() {
      const memos = JSON.parse(localStorage.getItem("memoList")) || [];
      if (memos.length === 0) {
        alert("ì €ì¥í•  ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }
      const blob = new Blob([JSON.stringify(memos, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memos.json";
      link.click();
    }

    function importMemos(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) {
            alert("ì˜¬ë°”ë¥¸ ë©”ëª¨ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.");
            return;
          }
          localStorage.setItem("memoList", JSON.stringify(imported));
          loadMemos();
          alert("ë©”ëª¨ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.");
        } catch (err) {
          alert("íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
      };
      reader.readAsText(file);
    }

    window.onload = loadMemos;
  </script>
</body>
</html>
