<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단 메모장</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      min-height: 100px;
      resize: none;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-right: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>간단 메모장</h2>
  <textarea id="memoInput" placeholder="메모 내용 입력..." oninput="autoResize(this)"></textarea>
  <br>
  <button onclick="saveMemo()">저장</button>
  <button onclick="downloadMemos()">파일로 저장</button>
  <ul id="memoList"></ul>

  <script>
    // 자동 높이 조절
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    // 저장된 메모 불러오기
    window.onload = function() {
      let memos = JSON.parse(localStorage.getItem("memos")) || [];
      let memoList = document.getElementById("memoList");
      memos.forEach(memo => {
        let li = document.createElement("li");
        li.textContent = memo;
        memoList.appendChild(li);
      });
    };

    // 메모 저장
    function saveMemo() {
      let input = document.getElementById("memoInput");
      let memo = input.value.trim();
      if (memo === "") return;

      // localStorage에 저장
      let memos = JSON.parse(localStorage.getItem("memos")) || [];
      memos.push(memo);
      localStorage.setItem("memos", JSON.stringify(memos));

      // 화면에 표시
      let memoList = document.getElementById("memoList");
      let li = document.createElement("li");
      li.textContent = memo;
      memoList.appendChild(li);

      input.value = "";
      input.style.height = "100px";
    }

    // 전체 메모를 txt 파일로 저장
    function downloadMemos() {
      let memos = JSON.parse(localStorage.getItem("memos")) || [];
      if (memos.length === 0) {
        alert("저장된 메모가 없습니다.");
        return;
      }

      let content = memos.join("\n--------------------\n"); // 메모 구분선 넣기
      let blob = new Blob([content], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memos.txt";
      link.click();
    }
  </script>
</body>
</html>
